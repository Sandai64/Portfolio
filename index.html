<body onload="display_random_video_background()">
    <!-- The video -->
<video autoplay muted loop id="video_background">
    
  </video>

  <script>

    // ARRAY, ID 0 = Nom de la vidéo; ID 1 = Couleur du splash text
    let list_of_videos = [
        ["typing.mp4", "black"],
        ["neon.mp4", "white"],
        ["neon_red.mp4", "white"],
        ["circles.mp4", "white"],
        ["fire.mp4", "white"],
        ["liquid.mp4", "white"]      
    ]

    function display_random_video_background() {
        // Generate random number
        var random_number = Math.floor(Math.random() * (list_of_videos.length));

        // Build the HTML tag
        let video_innerhtml = "<source src='video/" + list_of_videos[random_number][0] + "' type='video/mp4'>";

        document.getElementById("video_background").innerHTML = video_innerhtml;

        document.getElementById("splashtext_main").style.color = list_of_videos[random_number][1];
        document.getElementById("splashtext_sub").style.color = list_of_videos[random_number][1];
        document.getElementById("link").style.color = list_of_videos[random_number][1];

        let drop_shadow_rule = "drop-shadow(2px 2px 3px black)";

        if (list_of_videos[random_number][1] == "white") {
            // Add a drop shadow to white text on dark backgrounds
            document.getElementById("splashtext_main").style.filter = drop_shadow_rule;
            document.getElementById("splashtext_sub").style.filter = drop_shadow_rule;
            document.getElementById("pseudo-element-color").innerHTML = `
            h1:before, h1:after, h2:before, h2:after {
                background-color: #FFFFFF;
            }
            `;
            document.getElementById("link").style.filter = drop_shadow_rule;
        }
    }
</script>
